[INTRO]
intro.esp = Todos los datos mostrados a continuacion reflejan el estado de los equipos, puertos, servicios y sistemas
    operativos en el momento en que se ejecuto esta herramienta. La informacion se encuentra clasificada individualmente
    por cada equipo de la red, donde se mostrara un resumen del estado para dicho equipo con su direccion IP, sus
    caracteristicas hardware, sistema operativo  y una tabla, con cada fila representando la informacion recopilada de
    cada uno de los puertos escaneados. En caso de omision de cualquier dato, tambien sera indicado en su lugar
    correspondiente.
intro.en = All the data showed below this page represents the state of the hosts, ports, services and operating
    systems at the moment when this tool was launched. The information is classified individually for each host in
    the network, where it shows a summary for each host's state and IP address, hardware specifications, operating
    system and a table, with each row representing every scanned port. In case of omission from any data, it would
    also be indicated in its corresponding place.